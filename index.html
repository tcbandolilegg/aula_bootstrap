<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha página com BootStrap</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- <h1>Trabalhando com o Boostrap</h1> -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="./images/GLStudio.png" alt="logo da global labs" width="200" heigth="80" />
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#quemSomos">Quem somos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#parceiros">Parceiros</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#servicos">Serviços</a>
        </li>
      </ul>
    </div>
  </nav>
  <section id="quemSomos">
    <div class="section container-fluid quem-somos text-center margin">
      <h3>Quem Somos</h3>
      <p></p>
      <img src="./images/time2.jpeg" class="rounded-circle" alt="time" width="200" height="200" />
      <p></p>
      <h3>Somos um time comprometidos com resultados</h3>
    </div>
  </section>
  <section id="parceiros">
    <div class="section container-fluid parceiros text-center margin">
      <h3 class=>Parceiros</h3>
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <img class="img_parceiros" src="./images/GLStudio.png" alt="" width=100%>
          </div>
          <div class="col-lg-4">
            <img class="img_parceiros" src="./images/dio_tranp.png" alt="" width=100%>
          </div>
          <div class="col-lg-4">
            <img class="img_parceiros" src="./images/ascender.png" alt="" width=100%>
          </div>
        </div>
      </div>

    </div>
  </section>
  <section id="servicos">
    <div class="section container-fluid servicos text-center margin">
      <h3 class=>Serviços</h3>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <p>
              Desenvolvimento d aplicativos e sistemas computacionais
            </p>
            <img class="img_servicos" src="./images/servico1.jpeg" alt="">
          </div>
          <div class="col-lg-6">
            <img class="img_servicos" src="./images/servico2.jpeg" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer text-center">
    <p>
      Desenvolvido por Thereza Bandoli
    </p>
  </footer>
</body>

</html>
